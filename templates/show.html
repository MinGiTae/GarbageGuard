<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>업로드한 이미지 보기</title>
</head>
<body>
  <h2>✅ 업로드한 이미지</h2>
  <img src="{{ url_for('uploaded_file', filename=filename) }}" width="1300"><br><br>

  {% if info %}
  <p>🧠 예측 결과: <strong>{{ info.predicted_type }}</strong></p>
  <p>🌿 탄소 배출량 추정: <strong>{{ info.carbon_estimate }} kgCO₂</strong></p>
  {% endif %}
</body>
</html>
