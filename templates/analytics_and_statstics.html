<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GarbageGuard – Analytics & Statistics</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/css/analytics_and_statistics.css" />

  <!-- Chart.js & DataLabels 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <!-- 상단 네비게이션 (fixed) -->
	<nav id="menubar">
	  <div class="center-box">
		<div id="logo">
		  <a href="">
			<img src="logo.png" alt="Logo" width="150" />
		  </a>
		</div>

		<div id="menu1">
		  <ul>
			<li><a href="/">Main</a></li>
			<li class="menu-waste">
			  <a href="/waste_disposal">Waste disposal</a>
			  <div class="submenu">
				<a href="/construction_site_registration">Construction site registration</a>
			  </div>
			</li>
			<li id="STORE"><a href="">Analytics and Statistics</a></li>
			<li id="RESPONSIBILITY"><a href="Create_lift">Create lift</a></li>
		  </ul>
		</div>
	  </div>
	</nav>

  <!-- 본문: 네비 아래 스크롤 영역 -->
  <div class="dashboard">
    <!-- 1행: 도넛 / 세로 막대 -->
    <div class="row row-1">
      <div class="card">
        <h3>폐기물별 탄소 배출량</h3>
        <canvas id="wasteChart"></canvas>
      </div>
      <div class="card">
        <h3>폐기물 종류별 배출량</h3>
        <canvas id="wasteTypeChart"></canvas>
      </div>
    </div>

    <!-- 2행: 월별 비교(넓게) / 3월 순위(좁게) -->
    <div class="row row-2">
      <div class="card wide">
        <h3>월별 탄소량과 폐기물량 비교</h3>
        <canvas id="monthlyCompareChart"></canvas>
      </div>
      <div class="card narrow">
        <h3>3월 폐기물 배출 순위</h3>
        <canvas id="rankChart"></canvas>
      </div>
    </div>

    <!-- 3행: 계열사 순위(넓게) / 미래건설 프로그레스(좁게) -->
    <div class="row row-3">
      <div class="card wide">
        <h3>계열사별 탄소 배출 순위</h3>
        <canvas id="carbonLineChart"></canvas>
      </div>
      <div class="card narrow progress-card">
        <h3>미래건설</h3>
        <div class="progress-wrapper">
          <canvas id="progressChart"></canvas>
          <div class="progress-label">70%</div>
        </div>
      </div>
    </div>

    <!-- 4행: 지도(넓게) / 현장 & 인기(좁게 스택) -->
    <div class="row row-4">
      <div class="card wide map-card">
        <h3>지역별 건설 현장 현황</h3>
        <img src="../static/img/south-korea.svg" alt="대한민국 지도" />
      </div>
      <div class="stack">
        <div class="card">
          <h3>현장 탄소 배출량</h3>
          <canvas id="siteCarbonChart"></canvas>
        </div>
        <div class="card">
          <h3>폐기물 종류별 Popularity</h3>
          <canvas id="popularityChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- JS (defer) -->
  <script src="../static/js/analytics_and_statistics.js" defer></script>
</body>
</html>
