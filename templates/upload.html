<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 업로드</title>
</head>
<body>
  <h1>📷 폐기물 이미지 업로드</h1>

    <button type="submit">업로드</button>
  </form>
</body>
</html>
